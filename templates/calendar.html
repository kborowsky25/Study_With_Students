{% extends "template.html" %}
{% block body %}
<div id="calendar" style="max-width: 900px; margin: 50px auto;"></div>

<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const socket = io();

    // Join the personal room for live updates
    socket.emit("join_calendar", {});

    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        selectable: true,
        editable: false,
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: '/api/events',  // load events from Flask API
        select: function(info) {
            const title = prompt("Enter event title", "Session");
            if (title) {
                const newEvent = {
                    title: title,
                    start: info.startStr,
                    end: info.endStr
                    // you could include tutor_id / student_id here
                };
                socket.emit("create_event", newEvent);
            }
            calendar.unselect();
        }
    });

    calendar.render();

    // Listen for new events pushed by the server
    socket.on("event_created", function(event) {
        calendar.addEvent(event);
    });

});
</script>
{% endblock %}
